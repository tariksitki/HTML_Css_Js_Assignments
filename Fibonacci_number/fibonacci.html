    <script>
      //////////  2. method:  with function
      ///  for loop daki i ile buradaki i nin
      ///    kullanimi farkli. burada hem counter hem de
      /// array in index numarasini g√∂steren eleman olarak
      //   kullandigimiz icin i den cikardigimiz sayilar farkli

      function fibonacci() {
        user = +prompt("Enter please a number");
        empty = [];
        i = 0;

        if (user <= 0) {
          return (user = +prompt("Enter please a number more Zero"));
        } else if (user == 1) {
          return console.log(`The Result of fibonacci(1) = 1 `);
        } else if (user == 2) {
          return console.log(`The Result of fibonacci(2) = 2 `);
        } else {
          while (true) {
            if (i == 0) {
              i++;
            } else if (i == 1) {
              empty.push(i);
              i++;
            } else if (i == 2) {
              empty.push(i);
              i++;
            } else {
              empty.push(empty[i - 3] + empty[i - 2]);
              i++;
              if (i > user) {
                break;
              }
            }
          }
        }
        return console.log(
          `The Result of fibonacci(${user}) = ${empty[i - 2]}`
        );
      }

      fibonacci();
    </script>
