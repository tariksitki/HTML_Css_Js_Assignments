         function Calculator2 () {

            let number1 = +prompt("Enter first number");
            let number2 = +prompt("Enter second number");
            let operation= prompt("Please enter a mathematical operation +, -, *, /, **");


            switch (operation) {
             case "+":
                 document.write(`Your result = ${number1 + number2}`);
                 break;

             case "-":
                 document.write(`Your result = ${number1 - number2}`);
                 break;

             case "*":
                 document.write(`Your result = ${number1 * number2}`);
                 break;

             case "/":
                 document.write(`Your result = ${number1 / number2}`);
                 break;

             case "**":
                document.write(`Your result = ${number1 ** number2}`);
                 break;
        
             default:
                 document.write("You have entered invalid operation !!!");
                 break;
         }
         }

         Calculator2();
